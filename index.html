<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <img src="" , alt="" ) />
    <div class="fsp">
      <button onclick="Hide()" class="SpoilerButton">
        Reveal Fake Spoiler
      </button>
    </div>
    <div class="sp">
      <p class="spoiler" id="text">
        <span>Spider-man died.</span>
      </p>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script>
      var isHide = false;

      $(".spoiler").hide();

      function Hide() {
        if (!isHide) {
          $("#text").fadeIn(1000);
          isHide = true;
        } else if (isHide) {
          $("#text").fadeOut(1000);
          isHide = false;
        }
      }
    </script>
  </body>
</html>
